name: Welcome PR Authors

on:
  pull_request_target:
    types: [opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  welcome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout for templates
        uses: actions/checkout@v4

      - name: Post welcome comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const templates = require('./.github/templates/messages.cjs');
            const t = templates.prWelcome;

            const pr = context.payload.pull_request;
            const author = pr.user.login;

            let isFirstTime = false;
            try {
              const { data: contributions } = await github.rest.repos.listContributors({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              isFirstTime = !contributions.some(function(c) { return c.login === author; });
            } catch (e) {
              console.log('Could not fetch contributors list: ' + e.message);
            }

            const checklist = t.checklist.items.map(function(item) {
              return '- [ ] ' + item;
            }).join('\n');

            let welcomeMessage = t.greeting.replace('{author}', author) + '\n\n' +
              t.body + '\n\n' +
              t.checklist.title + '\n' + checklist + '\n\n' +
              t.footer + '\n\n' +
              t.thanks;

            if (isFirstTime) {
              welcomeMessage += '\n\n' + t.firstTimeContributor.separator + '\n\n' +
                t.firstTimeContributor.title + ' ' + t.firstTimeContributor.body;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: welcomeMessage
            });

            console.log('Welcomed PR author @' + author + ' on PR #' + pr.number);
