name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run checks
        id: check
        run: |
          npm run check 2>&1 | tee check_output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment on failure
        if: steps.check.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const templates = require('./.github/templates/messages.cjs');
            const t = templates.prCheck.failure;

            const output = fs.readFileSync('check_output.txt', 'utf8');
            const maxLength = 60000;
            let truncatedOutput = output.length > maxLength 
              ? output.substring(0, maxLength) + '\n\n... (output truncated)'
              : output;

            const howToFix = t.howToFix.map(function(step, i) { 
              return (i + 1) + '. ' + step; 
            }).join('\n');

            const body = t.title + '\n\n' +
              t.body + '\n\n' +
              '<details>\n<summary>View full output</summary>\n\n' +
              '```\n' + truncatedOutput + '\n```\n\n</details>\n\n' +
              '**How to fix:**\n' + howToFix + '\n\n' +
              t.footer;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Fail if check failed
        if: steps.check.outputs.exit_code != '0'
        run: exit 1

      - name: Comment on success
        if: steps.check.outputs.exit_code == '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const templates = require('./.github/templates/messages.cjs');
            const t = templates.prCheck.success;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const hasSuccessComment = comments.some(function(c) {
              return c.user.login === 'github-actions[bot]' && 
                     c.body.includes('Quality Check Passed');
            });

            if (!hasSuccessComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: t.title + '\n\n' + t.body + '\n\n' + t.footer
              });
            }
